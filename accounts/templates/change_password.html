<!DOCTYPE html>
<html lang="en">

</head>
<body>
<div class="card-body">

                {% if messages %}
                <div class="alert alert-success">
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    </div>
                    {% endif %}


                <form method="post">
                    {% csrf_token %}


                    {{form}}

                    <br>

                    <button type="submit" class="btn btn-success p-6">Change Password</button>
                </form>
            </div>

</body>
</html>
